    </head>
    
    <body>
        <!-- NAV BAR -->
        <nav>
            <ul class="topbar">
                <li><a href="index.html">Home</a></li>
                <li id="active"><a href="recipes.html">Recipes</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
        <!-- MAIN CONTENT -->
        <main>
            <h1>Search Meals:</h1>
            <h2>My Ingredients:</h2>
            <div class="my-ingredients">
                <div class="ingredient">
                    <span class="ingredient-name">Ostrich</span>
                    <div class="ingredient-close">
                        <hr>
                        <hr>
                    </div>
                </div>
            </div>
            <h2>Add Ingredient:</h2>
            <div class="add-ingredient">
                <h1>Search</h1>
                <div class="add-ingredient-search">
                    <input type="text"></input>
                    <div class="add-ingredient-button"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="add-ingredient-clear"><span>Clear</span></div>
                </div>
                <h1>Filters</h1>
                <div class="add-ingredient-filters">
                    <div class="filter on" onclick=toggleFilter(this)>
                        <span>Fruits</span>
                        <div class="filter-toggle">
                            <hr>
                            <hr>
                        </div>
                    </div>
                    <div class="filter on" onclick=toggleFilter(this)>
                        <span>Vegetables</span>
                        <div class="filter-toggle">
                            <hr>
                            <hr>
                        </div>
                    </div>
                    <div class="filter on" onclick=toggleFilter(this)>
                        <span>Meats</span>
                        <div class="filter-toggle">
                            <hr>
                            <hr>
                        </div>
                    </div>
                    <div class="filter on" onclick=toggleFilter(this)>
                        <span>Dairy</span>
                        <div class="filter-toggle">
                            <hr>
                            <hr>
                        </div>
                    </div>
                </div>
                <h1>Ingredients</h1>
                <div class="ingredient-list"></div>
            </div>
            <button type="button" href="recipes.html">Find Recipes</button>
        </main>
        <!-- filter stuff -->
        <script type="text/javascript">
            // Constant arrays
            INGREDIENTS = ["Avocado", "Banana", "Orange", "Chicken", "Eggplant"];
            FRUITS = ["Avocado", "Banana", "Orange"];
            VEGETABLES = ["Asparagus"];
            MEATS = ["Chicken"];
            DAIRY = [];

            // Working array of ingredients
            ingredients = [];
            INGREDIENTS.forEach(function(e){ ingredients.push(e); });

            function loadIngredients() {
                $(".ingredients-list").innerHTML = "";
                ingredients.forEach(function(e) {
                    $(".ingredient-list").append("<div class='ingredient-bubble'><span>" + e + "</span></div>");
                });   
            }

            loadIngredients();

            // Toggle filter
            function toggleFilter(e) {
                filter = $(e).children()[0].innerHTML;
                filter_array = [];
                if (filter == "Fruits") {
                    filter_array = FRUITS;
                }
                else if (filter == "Vegetables") {
                    filter_array = VEGETABLES;
                }
                else if (filter == "Meats") {
                    filter_array = MEATS;
                }
                else if (filter == "Dairy") {
                    filter_array = DAIRY;
                }
                if ($(e).hasClass("on")) {
                    $(e).removeClass("on");
                    $(e).addClass("off");
                    filter_array.forEach(function(e){
                        index = ingredients.indexOf()

                        }
                    });
                }
                else {
                    $(e).removeClass("off");
                    $(e).addClass("on");
                }
            }
        </script>
    </body>
</html>
